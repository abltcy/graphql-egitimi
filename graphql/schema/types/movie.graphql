type Query {
    movie(id: ID!): Movie!
    movies: [Movie!]!
}

type Movie {
    id: ID!
    title: String!
    description: String
    year: Int!
    director: Director!
}

type Mutation{
    createMovie(data: CreateMovieInput!): Movie!
}

input CreateMovieInput {
    title: String!,
    description: String,
    year: Int!,
    directorId: ID!
}